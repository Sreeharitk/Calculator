<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="calc-body">
        <div class="container">
            <div class="q-dis">10+2</div>
            <div class="a-dis">
                12
            </div>
            <div class="bt-grp">
                <div class="bt-op" style="color: #D95D4E;">CE</div>
                <div class="bt-op">C</div>
                <div class="bt-op">%</div>
                <div class="bt-op">/</div>
                <div class="bt-num">7</div>
                <div class="bt-num">8</div>
                <div class="bt-num">9</div>
                <div class="bt-op">X</div>
                <div class="bt-num">4</div>
                <div class="bt-num">5</div>
                <div class="bt-num">6</div>
                <div class="bt-op">-</div>
                <div class="bt-num">1</div>
                <div class="bt-num">2</div>
                <div class="bt-num">3</div>
                <div class="bt-op">+</div>
                <div class="bt-num">.</div>
                <div class="bt-num">0</div>
                <div class="bt-num"><</div>
                <div class="bt-op">=</div>
            </div>
        </div>
   </div>
</body>
</html>
